name: CI Pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Backend
        working-directory: ./backend
        run: npm ci
      - name: Test Backend
        working-directory: ./backend
        run: npm test || echo "Tests pending"
      - name: Install Frontend
        working-directory: ./frontend
        run: npm ci
      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build
